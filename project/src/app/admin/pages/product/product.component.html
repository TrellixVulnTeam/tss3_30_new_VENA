<div class="container mt-4">
<div class="row">
    <div class="col-md-12 mt-3">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Delete</th>
                
            </tr>
            <tr *ngFor="let p of allProduct; let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.discount }}</td>
                <td><button data-toggle="modal" (click)="askDelete(p)" data-target="#delModal" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button></td>
                
            </tr>
        </table>
    </div>
</div>
</div>


<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Product</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="product">{{ product.name }}</b>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" #closeBtn>Close</button>
                <button class="btn btn-success" (click)="confDelete(closeBtn)">Confirm</button>
            </div>
        </div>
    </div>

</div>
